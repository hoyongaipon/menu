<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roti Bakar Sari Edo Group - Cab. Cikuya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>
      <h1>🍞 Roti Bakar Sari Edo Group Cab. Cikuya</h1>
      <p><em>Jl. Cipanas Galunggung No.8, Tawangbanteng</em></p>
    </header>

    <section class="menu-section">
      <h2>📋 Daftar Menu</h2>
      <table id="menuTable">
        <thead>
          <tr>
            <th>Pilih</th>
            <th>Menu</th>
            <th>Gambar</th>
            <th>Harga</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody>
          <!-- Akan diisi otomatis oleh script.js -->
        </tbody>
      </table>
    </section>

    <section class="order-section">
      <h2>📝 Data Pemesan</h2>
      <form id="orderForm">
        <label>Nama:
          <input type="text" id="nama" required>
        </label>
        <label>Alamat:
          <textarea id="alamat" required></textarea>
        </label>
      </form>
    </section>

    <section class="total-section">
      <h2>💰 Total Harga</h2>
      <p id="totalHarga">Rp0</p>
      <button id="pesanBtn" disabled>Pesan via WhatsApp</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
