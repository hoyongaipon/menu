<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roti Bakar Sari Edo Group Cab. Cikuya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Roti Bakar Sari Edo Group cab. Cikuya</h1>
    <p><em>Jl. Cipanas Galunggung No.8, Tawangbanteng</em></p>
    <p>Enak, hangat, dan bikin nagih!</p>
  </header>

  <main>
    <section class="menu-section">
      <h2>Daftar Menu</h2>
      <form id="orderForm">
        <table>
          <thead>
            <tr>
              <th>Pilih</th>
              <th>Menu</th>
              <th>Harga</th>
              <th>Jumlah</th>
            </tr>
          </thead>
          <tbody id="menuTable"></tbody>
        </table>

        <div class="total-box">
          <strong>Total: Rp<span id="totalHarga">0</span></strong>
        </div>

        <button type="button" id="pesanBtn">Pesan via WhatsApp</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
