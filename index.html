<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roti Bakar Edo Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Bagian Daftar Menu -->
  <section class="card">
    <h2>Daftar Menu</h2>
    <div id="daftar-menu"></div>
  </section>

  <!-- Bagian Pesan Sekarang -->
  <section class="card">
    <h2>Pesan Sekarang</h2>
    <form id="order-form">
      <input type="text" placeholder="Nama" required>
      <input type="text" placeholder="Alamat" required>

      <div id="order-menu"></div> <!-- ðŸ‘ˆ checkbox + jumlah otomatis muncul di sini -->

      <!-- Total Harga -->
      <div class="total-container">
        <strong>Total Harga: </strong>
        <span id="total-harga">Rp0</span>
      </div>

      <button type="submit">Pesan</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
